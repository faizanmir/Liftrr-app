name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Decode Google Services JSON
      run: echo "${{ secrets.GOOGLE_SERVICES_JSON }}" | base64 --decode > app/google-services.json

    - name: Create secrets.xml
      run: |
        mkdir -p app/src/main/res/values
        cat > app/src/main/res/values/secrets.xml <<EOF
        <resources>
            <string name="web_client_id" translatable="false">${{ secrets.GOOGLE_WEB_CLIENT_ID }}</string>
        </resources>
        EOF

    # New step: Creates the keystore directory and decodes the JKS file
    - name: Decode Keystore
      run: |
        mkdir -p keystore
        echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > keystore/liftrr.jks

    - name: Build with Gradle
      run: ./gradlew build
      env:
        # These environment variables make the secrets available to your build.gradle.kts
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
